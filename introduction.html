<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>introduction</title>
  <meta name="author" content="automata">
  <meta name="description" content="Introduction to Meemoo" />

  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="https://meemoo.org/meemoo/v1/meemoo-min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/mozilla/popcorn-js/popcorn.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mozilla/popcorn-js/modules/player/popcorn.player.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mozilla/popcorn-js/plugins/footnote/popcorn.footnote.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mozilla/popcorn-js/plugins/code/popcorn.code.js"></script>

  <style type="text/css">
  #display {
    font-family: 'Fredericka the Great', cursive;
    font-size: 28pt;
    padding: 10px;
    text-align: center;
  }

  #display h1 {
    font-size: 32pt;
  }

  #control {
    position: absolute;
    bottom: 0;
    text-align: center;
  }
  
  #control li {
    color: #ddd;
    display: inline;
    padding: .2em;
    font-size: 24pt;
    cursor: hand;
    cursor: pointer;
  }
  </style>

</head>

<body>

  <div id="player"></div>
  <div id="display"></div>
  <ul id="control">
    <li id="s1" onclick="goto(2, 1);">&#8226;</li>
    <li id="s2" onclick="goto(6, 2);">&#8226;</li>
    <li id="s3" onclick="goto(11, 3);">&#8226;</li>
    <li id="s4" onclick="goto(16, 4);">&#8226;</li>
    <li id="s5" onclick="goto(20, 5);">&#8226;</li>
    <li id="s6" onclick="goto(24, 6);">&#8226;</li>
    <li id="s7" onclick="goto(28, 7);">&#8226;</li>
    <li id="s8" onclick="goto(32, 8);">&#8226;</li>
    <li id="s9" onclick="goto(36, 9);">&#8226;</li>
    <li id="s10" onclick="goto(40, 10);">&#8226;</li>
    <li id="s11" onclick="goto(43, 11);">&#8226;</li>
  </ul>

  <script type="text/javascript">

    var popcorn;

    function goto(time, id) {
      // clear all bullets
      for (var i=1; i<12; i=i+1) {
         $("#s"+i).css("color", "#ddd");
      }
      // mark the current bullet
      $("#s"+id).css("color", "#000");

      // seek and pause
      popcorn.pause(time);                    
    }

    document.addEventListener("DOMContentLoaded", function() {

      // using a baseplayer (we don't need a video, just a timeline)
      Popcorn.player("baseplayer");

      popcorn = Popcorn.baseplayer("#player");
      popcorn.play(0);
 
      // here the events triggered at specific times
      popcorn.footnote({
        start: 2,
        end: 6,
        target: "display",
        text: "<h1>Welcome to Meemoo!</h1>"
      });

      popcorn.code({
        start: 2,
        end: 6,
        onStart: function () {
          $("#s1").css("color", "#000");
        },
        onEnd: function () {
          $("#s1").css("color", "#ddd");
        }
      });

      popcorn.footnote({
        start: 6,
        end: 11,
        target: "display",
        text: "Meemoo is a <b>tool</b> to <b>remix</b> the Web."
      });

      popcorn.code({
        start: 6,
        end: 11,
        onStart: function () {
          $("#s2").css("color", "#000");
        },
        onEnd: function () {
          $("#s2").css("color", "#ddd");
        }
      });

      popcorn.footnote({
        start: 11,
        end: 16,
        target: "display",
        text: "With Meemoo you can create images, animations, music..."
      });

      popcorn.code({
        start: 11,
        end: 16,
        onStart: function () {
          $("#s3").css("color", "#000");
        },
        onEnd: function () {
          $("#s3").css("color", "#ddd");
        }
      });


      popcorn.footnote({
        start: 16,
        end: 20,
        target: "display",
        text: "... and share your creations on the Web!"
      });

      popcorn.code({
        start: 16,
        end: 20,
        onStart: function () {
          $("#s4").css("color", "#000");
        },
        onEnd: function () {
          $("#s4").css("color", "#ddd");
        }
      });


      popcorn.footnote({
        start: 20,
        end: 24,
        target: "display",
        text: "Meemoo is what we call a <b>visual programming language</b>."
      });

      popcorn.code({
        start: 20,
        end: 24,
        onStart: function () {
          $("#s5").css("color", "#000");
        },
        onEnd: function () {
          $("#s5").css("color", "#ddd");
        }
      });


      popcorn.footnote({
        start: 24,
        end: 28,
        target: "display",
        text: "A language made by <b>boxes</b> and <b>wires</b>."
      });

      popcorn.code({
        start: 24,
        end: 28,
        onStart: function () {
          $("#s6").css("color", "#000");
        },
        onEnd: function () {
          $("#s6").css("color", "#ddd");
        }
      });


      popcorn.footnote({
        start: 28,
        end: 32,
        target: "display",
        text: "This is a <b>box</b>. Or, a <b>module</b>."
      });

      popcorn.code({
        start: 28,
        end: 32,
        onStart: function () {
          $("#s7").css("color", "#000");
        },
        onEnd: function () {
          $("#s7").css("color", "#ddd");
        }
      });


      popcorn.footnote({
        start: 32,
        end: 35,
        target: "display",
        text: "Each <b>module</b> has <b>inputs</b> and <b>outputs</b>."
      });

      popcorn.code({
        start: 32,
        end: 35,
        onStart: function () {
          $("#s8").css("color", "#000");
        },
        onEnd: function () {
          $("#s8").css("color", "#ddd");
        }
      });

      popcorn.footnote({
        start: 36,
        end: 40,
        target: "display",
        text: "We connect <b>outputs</b> into <b>inputs</b> using <b>wires</b>."
      });

      popcorn.code({
        start: 36,
        end: 40,
        onStart: function () {
          $("#s9").css("color", "#000");
        },
        onEnd: function () {
          $("#s9").css("color", "#ddd");
        }
      });


      popcorn.footnote({
        start: 40,
        end: 43,
        target: "display",
        text: "Try yourself!"
      });

      popcorn.code({
        start: 40,
        end: 43,
        onStart: function () {
          $("#s10").css("color", "#000");
        },
        onEnd: function () {
          $("#s10").css("color", "#ddd");
        }
      });


      popcorn.footnote({
        start: 43,
        target: "display",
        text: "Connect the <b>switch</b> module below to the <b>lamp</b> module.<br /><img src=intro-gif0.gif />"
      });

      popcorn.code({
        start: 43,
        onStart: function () {
          $("#s11").css("color", "#000");
        },
        onEnd: function () {
          $("#s11").css("color", "#ddd");
        }
      });


    }, false);

    Meemoo.setInfo({
      title: "introduction",
      author: "automata",
      description: "Introduction to Meemoo"
    }).addInputs({
      play: {
        action: function (foo) {
            popcorn.play();
        },
        type: "bang"
      },
      pause: {
        action: function (foo) {
           popcorn.pause();
        },
        type: "bang"
      },
    }).addOutputs({
      bang: {
        type: "bang"
      }
    });
  </script>
</body>
</html>
